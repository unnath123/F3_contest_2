<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel1.css">
</head>
<body>
    <div class="success"><p>Sign in Successfully</p></div>
    <div class="container">
        <h4>Profile</h4>

        <div class="profile-images">
            <img class="image1" src="./images/Vector.svg" alt="user-head">
            <img class="image2" src="./images/Vector (4).png" alt="user-body">
        </div>

        <div class="description">
            <div class="item"><span>Full Name:</span> <span id="UName"></span></div>
            <div class="item" ><span>Email:</span> <span id="Uemail"></span></div>
            <div class="item"><span>Token:</span> <span id="UToken"></span></div>
            <div class="item"><span>Password:</span> <span id="Upass"></span></div>
        </div>

        <button id="logout-btn">LOGOUT</button>
    </div>
    
    <script src="profilePage.js"></script>
</body>
</html>
